{% extends "base.html" %}

{% block content %}
    <h7>Edit Profile</h7>
    <form action="" method="post">
        <p>
            <span style="color: orange;">[{{ form.username.label }}]<br>

            {{ form.username(size=32) }}<br>
            {% for error in form.username.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
