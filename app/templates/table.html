{% extends "base.html" %}

{% block content %}
columns, tableData
<body class="main">
<!-- Shell -->
<div class="edit-container">
  <div class="menu-header">{{ tableName }}</div>
  <div class="menu-container">
    <br>
    <br>
    <h1 class="add-button"><a href="/table/{{url_name}}/add">Add</a></h1>
    <table>
        <tr>
            {% for column in columns %}
            <th>{{ column[0] }}</th>
            {% endfor %}
        </tr>
        {% for row in tableData %}
        <tr>
            {% for data in row %}
            <td>{{ data }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

  </div>
</div>
</body>

{% endblock %}
