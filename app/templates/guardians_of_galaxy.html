{% extends "base.html" %}

{% block content %}



<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);
  
  var defs = svg.append('defs');
  
  defs.append("pattern")
    .attr("x", 0)
    .attr("y", 0)
    .attr("width", 1)
    .attr("height", 1)
    .attr("id", "myPattern")
    .append("image")
    .attr("xlink:href", 'https://assets-cdn.github.com/images/modules/open_graph/github-octocat.png')
    .attr("width", 100)
    .attr("height", 60)
    .attr("x", -30)
    .attr("y", -10);
  

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json(
"{{ url_for('static', filename='guardians_of_galaxy.json')}}", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("links")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

// function(d) { return '../static/img/logo/thor.jpg'; }

 var node = svg.selectAll("node")
      .data(graph.nodes, function(d) { return d.id; });
 
 
  // Enter any new nodes.
 var nodes =
node.enter().append("g")
      .attr("class", "node")
      // .attr("transform", function(d) { return "translate(" + d.source.x + "," + d.source.y + ")"; });
      //.on("click", click)
      // .call(force.drag);
 
  // Append a circle
  nodes.append("circle")
      .attr("r", 50 )
      .style("fill", "red");
 
   
  // Append images
  nodes.append("image")
        .attr("xlink:href",  function(d) { return d.image;})
        .attr("x", function(d) { return -25;})
        .attr("y", function(d) { return -25;})
        .attr("height", 50)
        .attr("width", 50);

  // var node = svg.append("g")
  //     .attr("class", "nodes");
  // node.append("image")
  // .attr("xlink:href", function(d) { return '../static/img/logo/thor.jpg'; })
  //   .attr("width", 50)
  //   .attr("height", 50);


  // node
  //   .selectAll("circle")
  //   .data(graph.nodes)
  //   .enter().append("circle")
  //     .attr("r", 20)
  //     .attr("fill", "url(#image")
  //     .call(d3.drag()
  //         .on("start", dragstarted)
  //         .on("drag", dragged)
  //         .on("end", dragended))
  

  // node.append("title")
  //     .text(function(d) { return d.id; });


  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    nodes
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>




{% endblock %}
