{% extends "base.html" %}

{% block content %}

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  {% if title %}
  <title>{{ title }}</title>
  {% else %}
  <title>MCU VISUALIZATION</title>
  {% endif %}
</head>

<body class="main">
<!-- Shell -->
<div class="container">
  <div class="graph-header">SELECT A VISUALIZATION</div>
  <div class="graph-container"></div>
</div>
  <div class="timeline-container">
      <div class="timeline">
        <div class="points-container">
          {% for movie in movies %}
          <div name="{{movie[0]}}" class="point" data-movieId='{{movie[1]}}'>
            <div class="point-line-top"></div>
            <div class="point-line-bottom"></div>
          </div>
          {% endfor %}
        </div>
      </div>
  </div>
</body>
</html>

<script>
  $(document).ready(function() {
    console.log("document ready");
    $(".point").on('click', function() {
      console.log("click");
      $(this).addClass('active-point').siblings().removeClass('active-point');
      $('.graph-header').text($(this).attr('name'));
      $.ajax({
        url: '/api/movie/' + $(this).attr('data-movieId'),
        type: 'GET',
        dataType: 'json',
        success: function(resp) {
          console.log(resp);
        }
      })
    });
  });

</script>



{% endblock %}
